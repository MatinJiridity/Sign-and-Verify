<body class="themebgcolor">

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/MatinJiridity">Ethereum Signatures</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <small><a class="nav-link" href="https://github.com/MatinJiridity">Your Account: <span
                            id="account"></span></a></small>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom"
                    style="margin-top: 40px;">
                    <div id="content" class="col-lg-9">
                        <h2>Sign a Message</b></h2>
                        <p>Sign a message from your account with the form below and broadcast it to the blockchain!</p>
                        <form onSubmit="signMessage(); return false;" class="" role="form">
                            <div class="form-group">
                                <input id="message" class="form-control" type="text"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign & Send</button>
                        </form>
                        <p id="msg"></p>
                        <p id="signature"></p>
                        <button id="verify" onClick="verify()" class="btn btn-primary">Verify Signature</button>
                        <p id="address"></p>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Optional JavaScript -->
